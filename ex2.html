<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mini Word</title>
  <style>
   body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#colorInput, #fontSizeInput, #fontFamilySelect {
  padding: 5px;
  border-radius: 5px;
  border: none;
  margin-right: 10px;
}

#output {
  font-size: 16px;
  color: black;
  font-family: Arial, sans-serif;
}

  </style>
</head>
<body>
  <input type="color" id="colorInput" onchange="changeColor()">
  <input type="number" id="fontSizeInput" onchange="changeFontSize()">
  <select id="fontFamilySelect" onchange="changeFontFamily()">
    <option value="Arial, sans-serif">Arial</option>
    <option value="Times New Roman, serif">Times New Roman</option>
    <option value="Courier New, monospace">Courier New</option>
  </select>
  <p id="output">Ceci est un paragraphe.</p>

 
</body>

<script> 
  
    function changeColor() 
    {
      const colorInput = document.getElementById('colorInput');
      const output = document.getElementById('output');
      output.style.color = colorInput.value;
    }
    
    function changeFontSize() {
      const fontSizeInput = document.getElementById('fontSizeInput');
      const output = document.getElementById('output');
      output.style.fontSize = fontSizeInput.value + 'px';
    }
    
    function changeFontFamily() {
      const fontFamilySelect = document.getElementById('fontFamilySelect');
      const output = document.getElementById('output');
      output.style.fontFamily = fontFamilySelect.value;
    }
    </script>

</html>
